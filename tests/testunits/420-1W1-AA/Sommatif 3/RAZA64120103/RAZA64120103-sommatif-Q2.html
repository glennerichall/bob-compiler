<body>

    <script>
        var listeMeta = document.getElementsByTagName("meta");
        var listeDiv = document.getElementsByTagName("div");
    for(var i =1; i< listeMeta.length; i++){
        var newDiv = document.createElement("div");
        document.body.appendChild(newDiv);
        listeDiv[listeDiv.length-1].innerText =listeMeta[i].name + ": " + listeMeta[i].content;
    }    
    </script>
</body>
